<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallery</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .image-thumbail {
            height: 20rem;
            object-fit: cover;
        }
    </style>
</head>

<body class="m-5">

    <div class="container">
        <div class="row">
            <div class="col-md-3">
{# NAV #}
                <div class="card">
                    <div class="card-header">
                        Catégories
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Toutes</li>
                        {% for category in categories %}
                            <li class="list-group-item">{{ category }}</li>
                        {% endfor %}

                        <a href="{% url 'add' %}" class="btn btn-dark btn-block btn-sm m-1">Ajouter Photo</a>

                    </ul>
                </div>

            </div>
            <div class="col-md-9">
{# GALLERY #}
                <div class="row">

                    {% for photo in photos %}
                        <div class="col-md-4">
                            <div class="card my-2">
                                <img src="{{ photo.image.url }}" class="image-thumbail" alt="...">

                                <div class="card-body">
                                    <small> Catégorie: {{ photo.category }}</small>
                                </div>
                                <a class="btn btn-outline-dark btn-sm m-1" href="{% url 'photo' photo.id %}">View</a>
                            </div>
                        </div>
                    {% empty %}
                        <h3>Pas de photos...</h3>
                    {% endfor %}

                </div>

            </div>
        </div>

    </div>


</body>


</html>
