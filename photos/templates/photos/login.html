<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/photos/css/style.css">

    <title>Login</title>

</head>

<body>

    <nav class="navbar navbar-dark bg-dark mb-5">
            <div class="container-fluid justify-content-center">
                <span class="navbar-brand mb-0 py-4">Se Connecter</span>
            </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Retour</a>
                <div class="card">
                    <form method="POST" action="" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-group m-3">
                            <label for="username" class="form-label"></label>
                            {{ login_form.username }}
                        </div>

                        <div class="form-group m-3">
                            <label for="password" class="form-label"></label>
                            {{ login_form.password }}
                        </div>

                        <button type="submit" class="btn btn-primary m-3">Se connecter</button>
                    </form>
                </div>
            </div>
        </div>
    </div>




</body>
</html>
